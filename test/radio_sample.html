<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset id="sex">
        <legend>성별</legend>
        남성
        <input type="radio" name="gender" value="male" checked />
        여성
        <input type="radio" name="gender" value="female" />
      </fieldset>
      <fieldset id="hobby">
        <legend>취미</legend>
        게임
        <input type="checkbox" name="hobby" value="game" checked />
        운동
        <input type="checkbox" name="hobby" value="sports" />
        독서
        <input type="checkbox" name="hobby" value="book" />
        기타
        <input type="checkbox" name="hobby" value="etc" />
      </fieldset>
      <a class="a-button" onclick="confirmModal()">확인</a>

      <style>
        .a-button {
          margin: 10px 0 0;
          padding: 2px;
          border: 1px solid black;
          background-color: grey;
          cursor: pointer;
        }
      </style>
      <script>
        function confirmModal() {
          var sexInputs = document.getElementById("sex").childNodes;

          console.log("SEX");
          sexInputs.forEach((i) => {
            if (i.nodeName === "INPUT") {
              console.log(i.value, i.checked);
            }
          });

          console.log("\nHOBBY");

          var hobbyInputs = document.getElementById("hobby").childNodes;

          hobbyInputs.forEach((i) => {
            if (i.nodeName === "INPUT") {
              console.log(i.value, i.checked);
            }
          });
        }
      </script>
    </form>
  </body>
</html>
